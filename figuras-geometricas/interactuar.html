<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./interactuar.css">
    <title>interactuar</title>
</head>
<body>
    
    <header>
        <h1>Figuras geometricas</h1>
    </header>

    <main>
        <div class="bg-cuadrado">
            <h2>Calcula el area y perimetro de un cuadrado</h2>
            <form action="">
                <div>
                    <input id="inputCuadrado" type="number" placeholder="Ingrese el lado del cuadrado" >
                </div>
                <div>
                    <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
                </div>
                <div>
                    <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
                </div>
            </form>
        </div>
        
        <div class="bg-triangulo">
            <h2>Calcula el area y perimetro de un triangulo</h2>
            <form action="">
                <div>
                    <input id="inputLadoTriangulo1" type="number" placeholder="Ingrese el lado 1 del triangulo" >
                </div>
                <div>
                    <input id="inputLadoTriangulo2" type="number" placeholder="Ingrese el lado 2 del triangulo" >
                </div>
                <div>
                    <input id="inputLadoTriangulo2" type="number" placeholder="Ingrese el lado 3 del triangulo" >
                </div>
                <div>
                    <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
                </div>
                <div>
                    <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
                </div>
            </form>
        </div>
        
        <div class="bg-circulo">
            <h2>Calcula el area y perimetro de un circulo</h2>
            <form action="">
                <div>
                    <input id="inputRadioCirculo" type="number" placeholder="Ingrese el radio del circulo" >
                </div>
                <div>
                    <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
                </div>
                <div>
                    <button type="button" onclick="calcularAreaCirculo()">Calcular el area</button>
                </div>
            </form>
        </div>
        
    </main>

    <script src="./interactuar.js"></script>
</body>
</html>
