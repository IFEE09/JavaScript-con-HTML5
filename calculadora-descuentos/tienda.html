<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tienda.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Calcula tu descuento</title>
</head>
<body>
    
    <h1>Calculadora de descuentos</h1>
    
    <div class="bg-descuentos">
        <form action="">
            <h3>Calcula tu descuento</h3>
            <input id="precio" type="number" placeholder="Precio original">
            <input id="descuento" type="number" placeholder="Porcentaje del descuento">
            <button type="button" onclick="obtenerDescuento()">Calcula el precio con descuento</button>
            <p class="respuesta_Clase" id="respuesta"></p>
        </form>
    </div>

    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./tienda.js"></script>
</body>
</html>
